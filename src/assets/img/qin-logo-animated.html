<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qin Logo - Animated</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            width: 500px;
            height: 400px;
        }

        /* Base logo image with the dot hidden */
        .logo-base {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Mask to hide the original dot */
        .dot-mask {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #2d3250;
            border-radius: 50%;
            top: 88px;
            left: 260px;
            z-index: 2;
        }

        /* Orbit container - this is what rotates */
        .orbit-container {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            margin-left: -60px;
            margin-top: -110px;
            animation: orbit 3s linear infinite;
            z-index: 3;
        }

        /* The animated dot */
        .animated-dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            border-radius: 50%;
            top: 0;
            left: 50%;
            margin-left: -15px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Controls */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 165, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        label {
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 150px;
            cursor: pointer;
        }

        .speed-value {
            color: #FFA500;
            font-weight: bold;
            min-width: 30px;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #aaa;
            font-size: 14px;
        }

        /* Background options */
        .bg-dark { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
        .bg-light { background: #f5f5f5; }
        .bg-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        .bg-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .bg-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bg-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .bg-btn.active {
            background: #FFA500;
            border-color: #FFA500;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <h1>Qin Logo Animation</h1>
        <p>The dot orbits around the "i" in a playful motion</p>
        
        <div class="logo-wrapper">
            <!-- Base logo (you'll replace this src with your actual logo) -->
            <img src="Logo.png" alt="Qin Logo" class="logo-base" id="logoImg">
            
            <!-- Mask to hide the original dot -->
            <div class="dot-mask"></div>
            
            <!-- Orbiting dot -->
            <div class="orbit-container" id="orbitContainer">
                <div class="animated-dot"></div>
            </div>
        </div>

        <div class="controls">
            <button onclick="toggleAnimation()">Pause/Play</button>
            
            <label>
                Speed:
                <input type="range" min="0.5" max="5" step="0.5" value="3" id="speedSlider" oninput="updateSpeed()">
                <span class="speed-value" id="speedValue">3s</span>
            </label>
        </div>

        <div class="bg-selector">
            <button class="bg-btn active" onclick="changeBackground('dark')">Dark</button>
            <button class="bg-btn" onclick="changeBackground('light')">Light</button>
            <button class="bg-btn" onclick="changeBackground('gradient')">Gradient</button>
        </div>
    </div>

    <script>
        let isPaused = false;
        const orbitContainer = document.getElementById('orbitContainer');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');

        function toggleAnimation() {
            isPaused = !isPaused;
            if (isPaused) {
                orbitContainer.style.animationPlayState = 'paused';
            } else {
                orbitContainer.style.animationPlayState = 'running';
            }
        }

        function updateSpeed() {
            const speed = speedSlider.value;
            speedValue.textContent = speed + 's';
            orbitContainer.style.animationDuration = speed + 's';
        }

        function changeBackground(type) {
            const body = document.body;
            const buttons = document.querySelectorAll('.bg-btn');
            
            // Remove all bg classes
            body.className = '';
            
            // Remove active from all buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Add new class and active state
            if (type === 'dark') {
                body.classList.add('bg-dark');
                buttons[0].classList.add('active');
                document.querySelector('.dot-mask').style.background = '#2d3250';
            } else if (type === 'light') {
                body.classList.add('bg-light');
                buttons[1].classList.add('active');
                document.querySelector('.dot-mask').style.background = '#f5f5f5';
            } else if (type === 'gradient') {
                body.classList.add('bg-gradient');
                buttons[2].classList.add('active');
                document.querySelector('.dot-mask').style.background = '#6b7bb3';
            }
        }
    </script>
</body>
</html>
